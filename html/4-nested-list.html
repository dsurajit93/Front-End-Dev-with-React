<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
</head>
<body>
    <ol>
        <li>
            Answer All
            <ol type="i">
                <li>Q1</li>
                <li>Q2</li>
                <li>Q3</li>
                <li>Q4</li>
            </ol>
        </li>
        <li>
            Answer Any Two
            <ol type="i">
                <li>Q21</li>
                <li>Q22</li>
            </ol>
        </li>
        <li>
            Answer Any One
            <ol type="i">
                <li>Q31</li>
                <li>Q32</li>
            </ol>
        
        </li>
    </ol>

    <ul>
        <li>
            Food
            <ul>
                <li>Rice</li>
                <li>Bread</li>
            </ul>
        </li>
        <li>
            Drink
            <ul>
                <li>Milk</li>
                <li>Water</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
